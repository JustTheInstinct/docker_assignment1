version: '3.3'

services:
  app:
    container_name: project1_app
    build: ./app
    depends_on:
    - mysql
    - mongo
    ports:
      - "5000:5000"


  mysql:
    image: mysql:5.7
    #container_name: project1_mysql
    #build: ./mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'P@ssw0rd'
    ports:
      - '33061:3306'
    command: --init-file /mysql/init.sql
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql_init.sql:/mysql_init.sql

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: P@ssw0rd
      MONGO_INITDB_DATABASE: data
    ports:
      - 27017:27017
    volumes:
      - prj-mongodb-data:/data/db
  
  auth:
    container_name: project1_auth
    build: ./auth
    ports:
      - 5000
  enter-data:
    container_name: project1_enter
    build : ./enter-data
    ports: 
      - 8000
  
  show-data:
    container_name: project1_show
    build : ./show-data
    ports: 
      - 9000
   

volumes:
  prj-mongodb-data:
  db_data:

